<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        textarea { height: 200px; resize: vertical; }
        #answer-box { min-height: 100px; border: 1px solid #dee2e6; padding: 15px; border-radius: 5px; }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Question Answering Bot</h1>
        
        <form id="qa-form">
            <div class="mb-3">
                <label for="context" class="form-label">Context/Paste your text here:</label>
                <textarea class="form-control" id="context" name="context" required>{{ context }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="question" class="form-label">Question:</label>
                <input type="text" class="form-control" id="question" name="question" required value="{{ question }}">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="submit-text">Get Answer</span>
                <span class="loading spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
        
        <div class="mt-4">
            <h4>Answer:</h4>
            <div id="answer-box" class="mt-2">
                {% if answer %}{{ answer }}{% else %}Enter context and question above...{% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#qa-form').on('submit', function(e) {
                e.preventDefault();
                
                const $form = $(this);
                const $submitBtn = $form.find('button[type="submit"]');
                const $submitText = $submitBtn.find('.submit-text');
                const $loading = $submitBtn.find('.loading');
                const $answerBox = $('#answer-box');
                
                // Show loading state
                $submitText.hide();
                $loading.show();
                
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: $form.serialize(),
                    success: function(response) {
                        $answerBox.text(response.answer);
                    },
                    error: function(xhr) {
                        $answerBox.text('Error: ' + (xhr.responseJSON?.error || 'Something went wrong'));
                    },
                    complete: function() {
                        $loading.hide();
                        $submitText.show();
                    }
                });
            });
        });
    </script>
</body>
</html>
